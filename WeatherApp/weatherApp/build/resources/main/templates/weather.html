<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div style="align-items: center; justify-content: center;display: flex;min-height: 100vh" >
  <form th:object="${geo}" method="post" >
    <h1> Zeměpisná šířka a délka</h1>

    <label for="lat" class="form-label" >Latitude </label>
    <input type="number" class="form-control" id="lat"  max="90" min="-90" step="any" placeholder="Latitude"  th:field="*{lat}">

    <label for="lon" class="form-label">Longitude</label>
    <input type="number" class="form-control" id="lon" placeholder="Longitude" min="-180" max="180" step="any" th:field="*{lon}">

<!--    <input type="hidden" th:field="*{id}">-->

    <div class="mt-3">
      <button type="submit" class="btn btn-success" name="action" value="find">Hledej</button>
    </div>

  </form>
</div>
</body>
</html>
