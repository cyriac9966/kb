<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div style="align-items: center; justify-content: center;display: flex;min-height: 100vh" >

    <div th:object="${lct}">
        <h1 th:text="'Loakce: ' + *{name} + '  '"> </h1>
        <h1 th:text="'Teplota: ' + *{temp} + ' &deg;C.  '"> </h1>
        <h1 th:text="'Maximální teplota: ' + *{maxTemp} + ' &deg;C.  '"> </h1>
        <h1 th:text="'Minimální teplota: ' + *{minTemp} + ' &deg;C.  '"> </h1>

        <div class="mt-3">
        <form method="post">
                <button type="submit" class="btn btn-danger" name="action" value="back">Zpět</button>
            </form>
        </div>


</div>





</div>
</body>
</html>
